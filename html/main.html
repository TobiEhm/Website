<!DOCTYPE html>
<html lang="de" dir="rrtl">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox Layout mit Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column vh-100 overflow-hidden">
  

<!-- Fixed Navbar -->
<nav class="navbar align-items-start bg-dark">
  <div class="container-fluid mx-4">    
    <a class="navbar-brand" href="#">
      <img src="../assets/logo.png" alt="Your Logo" width="36" height="36">
    </a>
    
    <div class="navbar-nav flex-row gap-4">
      <a class="nav-link text-white" href="#">Unternehmen</a>
      <a class="nav-link text-white" href="#">Länder</a>
      <a class="nav-link text-white" href="#">FAQ</a>
    </div>
    
  </div>
</nav>

<!-- Hauptbereich: Sidebar + Inhalt nebeneinander -->
<div class="d-flex" style="height: calc(100vh - 120px);">
  
  
 

  <aside id="sidebar" class="text-dark d-lg-flex flex-column justify-content-center mx-3 d-none ">
    <div class="px-3">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-primary" href="#hl1">Emmisionstabelle</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Aktuelles</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Top3</a></li>
      </ul>
    </div>
  </aside>

  <!-- Hauptinhalt mit Scroll -->
  <main class="flex-grow-1 overflow-auto p-3">
   
   <div class="container">

    <h2 class="mb-4" id="hl1">CO₂-Ausstoß von Ländern und Unternehmen</h2>

    <div class="filters mb-3">
      <input id="filter-name" type="text" placeholder="Name" class="form-control d-inline w-auto">
      <input id="filter-typ" type="text" placeholder="Typ" class="form-control d-inline w-auto">
      <input id="filter-maxco2" type="number" placeholder="Max CO2" class="form-control d-lg-inline w-auto d-none">
      <input id="filter-minrang" type="number" placeholder="Min Rang" class="form-control d-lg-inline w-auto d-none">
      <button onclick="anwendenFilter()" class="btn btn-primary">Filter anwenden</button>
      <button onclick="resetFilter()" class="btn btn-secondary">Zurücksetzen</button>
    </div>

    <table id="tabelle" class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th onclick="sortieren('rang')">Rang</th>
          <th onclick="sortieren('typ')">Typ</th>
          <th onclick="sortieren('name')">Name</th>
          <th  onclick="sortieren('co2')">Co2</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>
  </main>

</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
  <div class="container">
    <p class="mb-0">© 2025 NPO. All rights reserved.</p>
  </div>
</footer>

    

<script src="../js/retrieve.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  
</body>
</html>
